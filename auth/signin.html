<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Connect - Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Specific styles for the sign-in page if needed, otherwise rely on style.css */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            background-color: white;
        }
        
             /* A slightly different background for the sign-in page */
        .auth-container { /* Renamed for reusability with signup */
            max-width: 450px;
            width: 100%;
            padding: 2.5rem;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background: linear-gradient(to top, #8e2de2, #4a00e0);
            color: white;
        }
        .social-login-btn {
            border-radius: 0.75rem !important;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
        }
        .form-control-lg.rounded-3 {
            border-radius: 0.75rem !important;
        }
        .btn-lg.rounded-3 {
            border-radius: 0.75rem !important;
        }
    </style>

</head>
<body>

    <div class="auth-container text-center">
        <h2 class="fw-bold mb-3">Welcome Back!</h2>
        <p class="text-muted mb-4 text-white-50">Sign in to your account to continue your job search.</p>

        <!-- Social Login Buttons - Placeholder for OAuth -->
        <div class="d-grid gap-3 mb-4">
            <button class="btn btn-outline-light btn-lg social-login-btn">
                <i class="bi bi-google me-2"></i> Sign in with Google
            </button>
            <button class="btn btn-outline-light btn-lg social-login-btn">
                <i class="bi bi-linkedin me-2"></i> Sign in with LinkedIn
            </button>
        </div>
        <div class="text-center text-muted mb-3 text-white-50">Or</div>

        <!-- Email/Password Login Form -->
        <form id="loginForm">
            <div class="mb-3">
                <label for="emailInput" class="form-label text-start w-100">Email address</label>
                <input type="email" class="form-control form-control-lg rounded-3" id="emailInput" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label text-start w-100">Password</label>
                <input type="password" class="form-control form-control-lg rounded-3" id="passwordInput" placeholder="Password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg rounded-3">Login</button>
            </div>
        </form>
        <p class="text-center mt-3 mb-0 text-muted text-white-50">Don't have an account? <a href="signup.html" class="text-decoration-none fw-bold">Sign Up</a></p>
        <p class="text-center mt-2 mb-0 text-muted"><a href="index.html" class="text-decoration-none">Back to Home</a></p>
    </div>

    <!-- Bootstrap JS (bundle includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript for this page (if any specific logic is needed here) -->
    <script src="script.js"></script>
</body>
</html>
