<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Connect - Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Specific styles for the sign-up page, mirroring sign-in for consistency */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            background-color: #f0f2f5; /* Consistent background */
        }
        .auth-container { /* Reusing the class from signin.html */
            max-width: 450px;
            width: 100%;
            padding: 2.5rem;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .social-login-btn {
            border-radius: 0.75rem !important;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
        }
        .form-control-lg.rounded-3 {
            border-radius: 0.75rem !important;
        }
        .btn-lg.rounded-3 {
            border-radius: 0.75rem !important;
        }
    </style>
</head>
<body>

    <div class="auth-container text-center">
        <h2 class="fw-bold mb-3">Join Job Connect</h2>
        <p class="text-muted mb-4">Create your account to start finding your dream job.</p>

        <!-- Social Sign Up Buttons - Placeholder for OAuth -->
        <div class="d-grid gap-3 mb-4">
            <button class="btn btn-outline-dark btn-lg social-signup-btn">
                <i class="bi bi-google me-2"></i> Sign up with Google
            </button>
            <button class="btn btn-outline-primary btn-lg social-signup-btn">
                <i class="bi bi-linkedin me-2"></i> Sign up with LinkedIn
            </button>
        </div>
        <div class="text-center text-muted mb-3">Or</div>
        <!-- Email/Password Sign Up Form -->
        <form id="signupForm">
            <div class="mb-3">
                <label for="fullNameInput" class="form-label text-start w-100">Full Name</label>
                <input type="text" class="form-control form-control-lg rounded-3" id="fullNameInput" placeholder="John Doe" required>
            </div>
            <div class="mb-3">
                <label for="emailInput" class="form-label text-start w-100">Email address</label>
                <input type="email" class="form-control form-control-lg rounded-3" id="emailInput" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label text-start w-100">Password</label>
                <input type="password" class="form-control form-control-lg rounded-3" id="passwordInput" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPasswordInput" class="form-label text-start w-100">Confirm Password</label>
                <input type="password" class="form-control form-control-lg rounded-3" id="confirmPasswordInput" placeholder="Confirm Password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg rounded-3">Sign Up</button>
            </div>
        </form>
        <p class="text-center mt-3 mb-0 text-muted">Already have an account? <a href="signin.html" class="text-decoration-none fw-bold">Sign In</a></p>
        <p class="text-center mt-2 mb-0 text-muted"><a href="index.html" class="text-decoration-none">Back to Home</a></p>
    </div>

    <!-- Bootstrap JS (bundle includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript for this page (if any specific logic is needed here) -->
    <script src="script.js"></script>
</body>
</html>
